<!doctype html>

<html>

<head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- viewport的<meta>标签，这个标签可以修改在大部分的移动设备上面的显示，为了确保适当的绘制和触屏缩放。-->

<title></title>

<!--样式文件引用-->

<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

<!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

    <![endif]

IE9以下的浏览器并不支持这些标签，也不能为这些标签进行添加样式。那么修复这个问题我们需要链接引用的文件

意思就是说如果用户IE浏览器的版本小于IE9，那么就会加载这两个js文件库，现在就可以使用这些新的标签，并且可以在这些标签上添加样式了

-->

</head>

<body>


<h3><center>校园易书</center></h3>
<hr>
<volist name="answer" id="vo" mod="5"  empty="暂时没有数据">
    <a href="{:U('BookDetail/bookDetail',array('id'=>$vo['book_id']))}">
  <style>#imglist  img{width:600px;height:20px;float:left;margin:0 3px;width:100px;height:115px;}</style>
    <div id="imglist">
        <img src="{$vo.book_url}" width="auto" height="120"  alt="book image"  class="img-rounded" align="left"/> 
        <h5 align="left">书名：{$vo.book_name}</h5>
        <h5 align="left">价格：{$vo.book_price}</h5>
        <h5 align="left">数量：{$vo.book_count}</h5>
        <br/>
        <br/>
        <hr>
    </div>
    </a>    
</volist>

<!--JavaScript插件都是依赖与jQuery库-->
<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<script type="text/javascript" src="__PUBLIC__/js/jquery-2.2.1.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>

</body>

</html>
